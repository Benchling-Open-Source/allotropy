name: test

# Taken from https://github.com/actions/starter-workflows/blob/main/ci/python-app.yml

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-20.04
    name: Tests

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: "3.10.13"
    - name: Install hatch
      run: pip install hatch
    - name: Lint
      run: hatch run test

  lint:
    runs-on: ubuntu-20.04
    name: Quality Checks

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: "3.10.13"
    - name: Install hatch
      run: pip install hatch
    - name: Lint
      run: hatch run lint

  changelog:
    runs-on: ubuntu-20.04
    name: Check CHANGELOG

    steps:
    - uses: actions/checkout@v3
    - name: Check CHANGELOG
      if: ${{ !startsWith(github.event.pull_request.title, 'internal:') }}
      run: ./scripts/check_changelog
